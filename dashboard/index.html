    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="col-sm-5 col-sm-offset-3 col-md-8 col-md-offset-2 main">
                       <h1 class="page-header" align="center">Twitter Sentiment Dashboard</h1>
         
 
          <div id="canvas-holder" align="center">
			<canvas id="chart-area" width="300" height="300" />
		</div>

{% for RedMart in countcl %}              

<script>
	
var pieData = [   
                            {   
					value:{{ RedMart['cpos'] }} ,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "POSITIVE" 
                                       
                                },
                                
				{    
					value:{{ RedMart['cneg'] }},
                                        color:"#F7464A",
					highlight: "#FF5A5E",
					label: "NEGATIVE"
                                   
				}
                                

			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myPie = new Chart(ctx).Pie(pieData);
                                
			};

    
	</script>
   {% endfor %}   
          <h2 class="sub-header">Tweets</h2>
          
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
               {% for RedMart in tweets %} 
                <tr>
                 
                  <td>{{ RedMart['tweet_text'] }}</td>
                  <td>{{ RedMart['Created_at'] }}</td>
                  <td>{{ RedMart['classify'] }}</td>
                  <td></td>
                  <td></td>
                  {% endfor %}
                </tr>
                
              </tbody>
            </table>
          </div>
